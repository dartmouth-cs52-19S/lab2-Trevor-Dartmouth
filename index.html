<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Which of the 7 are you?</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="icons/dartmouth-icon.ico">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>

<body>
    <div class="top-header">
        <h2>Which of the Dartmouth 7 are you based off your DDS preferences</h2>
    </div>
    <div class="text-question">
        <div class="question-box">
            <h3>Where is your favorite place to eat with friends?</h3>
        </div>
        <div class="text-answers">
            <div class="answer-row">
                <button class="answer-button">The Hop</button>
                <button class="answer-button">Foco</button>
            </div>
            <div class="answer-row">
                <button class="answer-button">Collis</button>
                <button class="answer-button">KAF</button>
            </div>
        </div>
    </div>
    <div class="text-question">
        <div class="question-box">
            <h3>What is your go-to late night snack?</h3>
        </div>
        <div class="text-answers">
            <div class="answer-row">
                <button class="answer-button">Collis</button>
                <button class="answer-button">Novack</button>
            </div>
            <div class="answer-row">
                <button class="answer-button">The Hop</button>
                <button class="answer-button">Snack Bar</button>
            </div>
        </div>
    </div>
    <div class="text-question">
        <div class="question-box">
            <h3>Where do you eat breakfast every morning?</h3>
        </div>
        <div class="text-answers">
            <div class="answer-row">
                <button class="answer-button">Foco</button>
                <button class="answer-button">Collis</button>
            </div>
            <div class="answer-row">
                <button class="answer-button">The Hop</button>
                <button class="answer-button">I don't eat breakfast</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
