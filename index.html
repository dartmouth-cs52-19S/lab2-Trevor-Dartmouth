<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Which of the 7 are you?</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="icons/dartmouth-icon.ico">
        <link href="https://fonts.googleapis.com/css?family=Poppins|Gloria+Hallelujah" rel="stylesheet">
    </head>

    <body>
        <div class="top-header" id="start">
            <h2>Which of the Dartmouth 7 are you based off your DDS preferences</h2>
        </div>
        <div class="done-button-container" id="finish">
            <button class="done-button">Show me my results!</button>
        </div>

        <!--Adapted From https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal2-->
        <div id="answerModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Based off your DDS choices, the 7 you are most like is...</h2>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button class="try-again" finished= true>Try Again?</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
